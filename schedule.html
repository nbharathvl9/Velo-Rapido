<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velo Rapido</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            transition: background 0.3s, color 0.3s;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background-color: #333;
        }
        .nav-links ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        .nav-links ul li {
            margin: 0 10px;
        }
        .nav-links ul li a {
            color: white;
            text-decoration: none;
        }
        .dark-mode-toggle {
            cursor: pointer;
            background: #555;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
        }
        .dark-mode {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="menu-toggler" onclick="toggleMenu()">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <div class="nav-links">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#booknow">Book Now</a></li>
                <li><a href="#schedule">Schedule</a></li>
                <li><a href="#contact">Logout</a></li>
            </ul>
        </div>
        <button class="dark-mode-toggle" onclick="toggleDarkMode()">Dark Mode</button>
    </div>

    <div class="main">
        <div class="bookForm">
            <h1>Schedule Ride</h1>
            <p>I am at <input type="text" id="from"> and I want to go to <input type="text" id="to">.</p>
            <p>I would like a 
                <select id="vehicles">
                    <option value="Pleasure">Pleasure</option>
                    <option value="Activa">Activa</option>
                    <option value="Fascino">Fascino</option>
                    <option value="Vespa">Vespa</option>
                    <option value="Dio">Dio</option>
                </select>
            </p>
            <p> for <input type="number" id="hours" min="1" max="24" value="1"> hours.</p>
            <p> on <input type="datetime"> .</p>
            <div id="map" style="height: 300px; background: grey;"></div>
        </div>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            let button = document.querySelector(".dark-mode-toggle");
            if (document.body.classList.contains("dark-mode")) {
                button.textContent = "Light Mode";
            } else {
                button.textContent = "Dark Mode";
            }
        }
    </script>
</body>
</html>
